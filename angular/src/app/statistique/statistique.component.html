<head>
  <meta charset="UTF-8">
 
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="statistique.component.css">
  <!-- Boxicons CDN Link -->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<ion-row>
  <ion-col size="2">
    <div class="sidebar">
  
   
      <ul class="nav_list">
        
        <li>
         <a [routerLink]="['/home']">
          <i class="fa fa-heartbeat"></i>
          <span class="links_name">Dashboard</span>
         </a>
         <span class="tooltip">Dashboard</span>
       </li>
        <li>
          <a [routerLink]="['/organismes']">
            <i class="fa fa-hospital-o"></i>
           <span class="links_name">organismes</span>
          </a>
          <span class="tooltip">organismes</span>
        </li>
        <li>
         <a [routerLink]="['/doctors']">
          <i class="fa fa-user-md"></i>
          <span class="links_name">Médecins</span>
         </a>
         <span class="tooltip">Médecins</span>
       </li>
       <li>
         <a [routerLink]="['/fiches']">
       
          <i class="fa fa-stethoscope"></i>
          <span class="links_name">Fiches</span>
         </a>
         <span class="tooltip">Fiches</span>
       </li>
       <li>
         <a [routerLink]="['/statistiques']">
          <i class="icon ion-md-stats"></i>
    
          <span class="links_name">statistiques</span>
         </a>
         <span class="tooltip">statistiques</span>
       </li>
       
      
       
      </ul>
      
    </div>
  </ion-col>
  </ion-row>
  <ion-row class="stats">
    <ion-col size="2"></ion-col>
    <ion-col size="6">
    <ion-list mode="ios" style="border-radius: 5px;">
    <ion-item lines="none" mode="ios">
      <ion-select aria-label=" Spécialité  " interface="popover" placeholder="Spécialité " [(ngModel)]="selected">
      <ion-select-option value=" sexe">  sexe </ion-select-option>
      <ion-select-option value=" symptomes">Âge symptômes</ion-select-option>
      <ion-select-option value="CAA">CAA plasmatiques</ion-select-option>
      <ion-select-option value="CAO">CAO urinaires</ion-select-option> 
      <ion-select-option value="succinyl"> succinyl acétone</ion-select-option>
      <ion-select-option value="DNPH">  DNPH</ion-select-option>
      <ion-select-option value=" Phenistix"> Phenistix</ion-select-option>                                   
      <ion-select-option value=" alphafoetoproteine">  alphafoetoproteine</ion-select-option>
      <ion-select-option value=" barder">  barder</ion-select-option>
      <ion-select-option value=" brandt">  brandt</ion-select-option>
      <ion-select-option value=" cystadane">  cystadane</ion-select-option>
      <ion-select-option value=" NTBC">  NTBC</ion-select-option>
      <ion-select-option value=" Dosage">  Dosage enzymatique</ion-select-option>
      <ion-select-option value=" hypoprotidique">  hypoprotidique</ion-select-option>
      <ion-select-option value=" NTBC">  NTBC</ion-select-option>

      </ion-select>
  </ion-item>
  </ion-list>
     </ion-col>
<ion-col size="3">
    <ion-button  mode="ios" (click)="showStat()"  mode="ios" color="blue" class="btn btn-success d-block"> Submit</ion-button>
</ion-col>
<ion-col size="1"></ion-col>


</ion-row>

  <ion-row >
    <div style="width: 800px;
    height: 800px;
    padding-left: 30%;     
    display: flex;
    align-items: center;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: flex-start;">

  <canvas  id="myChart"></canvas>
  <canvas  id="myChart2"></canvas>



  </div>
   </ion-row>
