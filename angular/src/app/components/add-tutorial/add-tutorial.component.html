<div class="container">
  <ion-row>
    <ion-col size="11" class="title">
      <h3>Ajouter Organisme</h3>
    </ion-col>
    <ion-col>
      <ion-icon class="return" color="primary" (click)="modalDismiss()"
      name="arrow-forward-circle-outline"></ion-icon>
    </ion-col>
  </ion-row> 
  <div class="submit-form">

  

      <div class="form-group">
        <label for="description">Nom et Prénom </label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="tel">Adress</label>
        <input
          class="form-control"
          id="adress"
          [(ngModel)]="tutorial.adress"       
          required
          type="text"
          name="adress"
        />
      </div>
      <div class="form-group">
        <label for="mail">Email</label>
        <input
          class="form-control"
          id="mail"
          [(ngModel)]="tutorial.email"
          required
          type="email"
          name="mail"
        />
      </div>
      <div class="form-group">
        <label for="mail">Tél</label>
        <input
          class="form-control"
          id="tel"
          required
          [(ngModel)]="tutorial.tel"
          type="tel"
          name="tel"
        />
      </div>
      <ion-button mode="ios" color="blue" (click)="saveTutorial()" class="btn btn-success">Submit</ion-button>
    </div>


  </div>
