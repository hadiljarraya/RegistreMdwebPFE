<head>
  <meta charset="UTF-8">
  <title> Menu </title>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="tutorials-list.component.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
 <body>
  <script >
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
     let searchBtn = document.querySelector(".bx-search");

btn.onclick = function(){
    sidebar.classList.toggle("active");
}
searchBtn.onclick = function(){
    sidebar.classList.toggle("active");
}


  </script>


  <!--side menu -->
 <ion-row>
<ion-col size="2">
  <div class="sidebar">
    <ul class="nav_list">
          
      <li>
       <a [routerLink]="['/home']">
        <i class="fa fa-heartbeat"></i>
        <span class="links_name">Dashboard</span>
       </a>
       <span class="tooltip">Dashboard</span>
     </li>
      <li>
        <a  [routerLink]="['/organismes']">
          <i class="fa fa-hospital-o"></i>
         <span class="links_name">Organismes</span>
        </a>
        <span class="tooltip">Organismes</span>
      </li>

    <li>
            <a [routerLink]="['/services']">
              <i class="fa fa-ambulance"></i>
             <span class="links_name">Départements</span>
            </a>
            <span class="tooltip">Départements</span>
          </li>
      <li>
       <a [routerLink]="['/doctors']">
        <i class="fa fa-user-md"></i>
        <span class="links_name">Médecins</span>
       </a>
       <span class="tooltip">Médecins</span>
     </li>
     <li>
       <a [routerLink]="['/fiches']">
     
        <i class="fa fa-stethoscope"></i>
        <span class="links_name">Fiches</span>
       </a>
       <span class="tooltip">Fiches</span>
     </li>
     <li>
       <a [routerLink]="['/statistiques']">
        <i class="icon ion-md-stats"></i>
  
        <span class="links_name">Statistiques</span>
       </a>
       <span class="tooltip">Statistiques</span>
     </li>
     
    
     
    </ul>
  </div>
</ion-col>
<ion-col>
  <ion-card mode="ios" class="cardlist">
    <ion-row class="tableHeader">
        <ion-col size="9" class="header-container">
            <ion-label class="header">Liste <b>des organismes</b></ion-label>
        </ion-col>
        <ion-col size="3" class="btns">
          
            <ion-button (click)="openModal()" ><ion-icon slot="start" name="add-circle-outline"></ion-icon><ion-label>Ajouter</ion-label></ion-button>
        </ion-col>
    </ion-row>

    <div>
  
      <ion-row class="rows">
      <ion-item class="rowheader">
        <ion-col size="1" ><ion-label>Code</ion-label></ion-col>
        <ion-col  size="2"><ion-label>Nom </ion-label></ion-col>
        <ion-col size="3"><ion-label>Adress</ion-label></ion-col>
        <ion-col size="3"><ion-label>Email</ion-label></ion-col>
        <ion-col size="2"><ion-label>Tél</ion-label></ion-col>
        <ion-col size="1" class="actions">
          <ion-label>Actions</ion-label>
        </ion-col>
      </ion-item>
      </ion-row>

        <ion-grid>
          <div *ngFor="let item of items">
            <ion-row class="rows">
              <ion-item class="rowheader" lines="none">
            <ion-col size="1" ><ion-label>{{item.id}}</ion-label></ion-col>
            <ion-col size="2" ><ion-label>{{item.nom}}</ion-label></ion-col>
            <ion-col size="3"><ion-label>{{item.adress}}</ion-label></ion-col>
           
            <ion-col size="3"><ion-label>{{item.email}}</ion-label></ion-col>
            <ion-col size="2"><ion-label>{{item.tel}}</ion-label></ion-col>


            <ion-col size="1" class="rowsbtns">
              <ion-button (click)="modifyOne(item)" color="secondary"><ion-icon name="document-text-outline"></ion-icon></ion-button>
              <ion-button (click)="deleteOne(item.id,item.nom)" color="danger"><ion-icon  name="trash-outline"></ion-icon></ion-button>
            </ion-col>
          </ion-item>
          </ion-row>
          </div>
        </ion-grid>
      
    </div>

</ion-card>
</ion-col>


 </ion-row>

<div class="list row">
  

  <div class="col-md-6">
    <div *ngIf="currentTutorial.id">
    
      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
    </div>
  </div>
</div>
</body>
