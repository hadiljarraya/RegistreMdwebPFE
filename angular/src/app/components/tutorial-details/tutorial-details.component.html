<div>
  <div *ngIf="medecin.id" class="edit-form">
    <div class="container title">
      <h3>Modifier les informations</h3>
    </div>
    <form>
      <div class="form-group">
        <label for="title">Nom </label>
        <input
          type="text"
          class="form-control"
          id="nom"
          [(ngModel)]="medecin.nom"
          name="nom"
        />
      </div>
      <div class="form-group">
        <label for="adress">Adress</label>
        <input
          type="text"
          class="form-control"
          id="adress"
          [(ngModel)]="medecin.adress"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="adress">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="medecin.email"
          name="email"
        />
      </div>
      
      <div class="form-group">
        <label for="tel">Telephone</label>
        <input
          type="tel"
          class="form-control"
          id="tel"
          [(ngModel)]="medecin.tel"
          name="tel"
        />
      </div>
    </form>

    <div class="d-block">
<ion-button mode="ios" color="secondary" class="submit" (click)="updateTutorial()">Update</ion-button>
    </div>
    
  </div>
</div>
